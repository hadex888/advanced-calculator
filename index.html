<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="Main-Box">
        <div class="container">
            <div class="row">
                <div class="content">
                    <form action="">
                        <h1>Bill total</h1>
                        <div class="inputContainer">
                            <span id="dollar">$</span>
                            <input onkeyup="calculateBill()" type="text" placeholder="0.00" id="billTotalInput" />
                        </div>


                        <h1>Tip</h1>
                        <div class="inputContainer">
                            <span id="dollar">%</span>
                            <input onkeyup="calculateBill()" type="text" placeholder="10" id="tipInput" />
                        </div>


                    </form>
                    <div id="bottom" style="display: flex;">
                        <div class="splitContainer">


                            <div id="perPersonTotal">
                                <p>People</p>
                                <div class="controls">
                                    <span class="buttonContainer">
                                        <button class="splitbutton" onclick="increasePeople()">
                                            <span class="buttonText">+</span>
                                        </button>
                                    </span>
                                    <span class="splitAmount" id="numberofPeople"> 1 </span>

                                    <span class="buttonContainer">
                                        <button class="splitButton" onclick="decreasePeople()">
                                            <span class="buttonText"> - </span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>


                        <div class="perPersontotal">
                           <p>Total per Person</p>
                            <div id="PerPersonTotal">$0.00</div>
                        </div>
                    </div>



                </div>

            </div>

        </div>

    </div>






    <script src="./index.js"></script>
</body>

</html>
